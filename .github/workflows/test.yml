name: Angular Unit Tests

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository to access the codebase
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js (adjust version if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run Angular unit tests
      - name: Run unit tests with coverage
        run: ng test --watch=false --browsers=ChromeHeadless --code-coverage